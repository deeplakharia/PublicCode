<div class="align-content-center d-flex flex-column row">
    <div class="border col-6 p-3">
        <h3>Create User</h3>
        <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name" class="form-control" maxlength="20">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="job" class="form-control" maxlength="20">
            </div>
            <button class="btn btn-success float-right" type="submit">Submit</button>
        </form>
    </div>
</div>
